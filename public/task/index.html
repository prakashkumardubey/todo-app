<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./task.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="/assets/js/auth.js"></script>
</head>

<body>
    <div id="messageBox" class="hidden">
        <p id="messageText"></p>
    </div>
    <!-- Navbar -->
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <span onclick="window.location='/'" class="app-title">TODO</span>
        </div>
        <div class="navbar-center">
            <div class="navbar-links">
                <a href="/task/">Task</a>
                <a href="/tag/">Tag</a>
            </div>
        </div>
        <div class="navbar-right">
            <div class="dropdown" onclick="toggleDropdown()">
                <img src="/assets/images/profile.png" alt="Profile" class="dropdown-icon">
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/user/profile/">Profile</a>
                    <a id ="logout" >Logout</a>
                    <a href="/user/change-password/">Change Password</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form method="post" onsubmit="return false;" autocomplete="on">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter task title" required>

                <label for="description">Description:</label>
                <textarea id="description" rows="4" placeholder="Enter task description"></textarea>

                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>

                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="tags">Tags:</label>
                <select id="tags" required>
                    <!-- Dinamically  -->
                </select>



                <button type="submit" onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
            </div>
        </form>
        <div class="task-container" id="taskContainer">
            <!-- Tasks will be inserted here -->
        </div>
    </div>
    <script src="/assets/js/nav.js"></script>
    
    <script src="./task.js"></script>

    
</body>

</html>
