<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
    <script src="/assets/js/auth.js"></script>

</head>
<body>
    <div id="messageBox" class="hidden">
        <p id="messageText"></p>
    </div>
    <!-- Navbar -->
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <span onclick="window.location='/'" class="app-title">TODO</span>
        </div>
        <div class="navbar-center">
            <div class="navbar-links">
                <a href="/task/">Task</a>
                <a href="/tag/">Tag</a>
            </div>
        </div>
        <div class="navbar-right">
            <div class="dropdown" onclick="toggleDropdown()">
                <img src="/assets/images/profile.png" alt="Profile" class="dropdown-icon">
                <div class="dropdown-content" id="dropdownContent">
                    <a href="/user/profile/">Profile</a>
                    <a id ="logout" >Logout</a>
                    <a href="/user/change-password/">Change Password</a>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <small id="passwordHelp" class="form-text text-muted">Password must be at least 4 characters long.</small>
                </div>
                
                <div class="form-group">
                    <button type="submit">Change Password</button>
                </div>
    
                <!-- Message div -->
                <div id="message" class="message" style="display: none;"></div>
            </form>
        </div>
    </div>
    

<script src="password.js"></script>
<script src="/assets/js/nav.js"></script>
</body>
</html>
