<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./register.css">
    <script src="/assets/js/auth.js"></script>
</head>
<body>
    <div id="messageBox" class="hidden">
        <p id="messageText"></p>
    </div>
    <div class="container">
        <h1>User Registration</h1>
        <form method="post" id="registrationForm" onsubmit="return false;">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <small id="passwordHelp" class="form-text text-muted">Password must be at least 4 characters long.</small>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="login-option">
            Already have an account? <a href="../login" id="loginLink">Login here</a>
        </div>
    </div>

    <script type="module" src="./register.js"></script>
</body>
</html>
